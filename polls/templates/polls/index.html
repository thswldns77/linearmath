{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linear mathmatics</title>

</head>

<body>
    <div id="jb-container">
        <div id="jb-header">
            <h1>Linear mathmatics</h1>
        </div>
        {% if latest_exam_list %}
            <div id="jb-sidebar">
            <h4>
                exam list
            </h4>
                {%  for exam in latest_exam_list %}
        
                    {{ exam.exam_text }}<br>
                    - <a href="{% url 'polls:detail' exam.id %}"><b>Take exam</b></a><br>
                {%  endfor  %}
            </div>
        {% else %}
            <div id="jb-sidebar">
                <p>No Exam are available.</p>
            </div>
            
        {% endif %}
        <div id="jb-footer">
            36_32212217_손지운
        </div>

    </div>
</body>
